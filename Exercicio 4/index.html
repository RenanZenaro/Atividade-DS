<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 4</title>
</head>
<body>

    <h1>Calculadora de Tabuada</h1>
    <input id="numberInput" placeholder="Digite um número" min="0">
    <input type="button" value="Calcular Tabuada" onclick="calculateTabuada()">

    <div id="result"></div>

    <script>
        function calculateTabuada() {
            const number = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');

            // Limpa o resultado anterior
            resultDiv.innerHTML = '';

            // Verifica se o número é válido
            if (number === '') {
                resultDiv.innerHTML = 'Por favor, insira um número.';
                return;
            }

            // Calcula a tabuada
            for (let i = 1; i <= 10; i++) {
                const result = number * i;
                resultDiv.innerHTML += `${number} x ${i} = ${result}<br>`;
            }
        }
    </script>

</body>
</html>
